language: rust

sudo: true

dist: trusty

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - zlib1g-dev
      - libiberty-dev

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: stable
    - rust: beta
  fast_finish: true

jobs:
  include:
    - stage: test and build
      env:
        - WORKSPACE_MEMBERS='api domain infra'
        - RUSTFLAGS='-C link-dead-code'
      script:
        - cargo build --verbose --all
        - cargo test --verbose --all
      after_success:
        - |
          wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
          tar xzf master.tar.gz &&
          cd kcov-master &&
          mkdir build &&
          cd build &&
          cmake .. &&
          make &&
          sudo make install &&
          cd ../.. &&
          rm -rf kcov-master &&
          for crate in WORKSPACE_MEMBERS; do for file in target/debug/$crate-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done; done &&
          bash <(curl -s https://codecov.io/bash) &&
          echo "Uploaded code coverage"